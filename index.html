
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仲介手数料 可視化シミュレーター</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1em; background: #f9f9f9; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    input { margin: 0.5em 0; padding: 0.5em; width: 100%; }
    button { padding: 0.7em 1.5em; margin: 1em 0; background: #007bff; color: white; border: none; cursor: pointer; }
    .result { margin-top: 1em; background: #fff; padding: 1em; border-radius: 8px; }
    .broker { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>仲介手数料 可視化シミュレーター</h1>

  <label>最終報酬（エンジニアの受け取り額）:</label>
  <input type="number" id="finalAmount" value="870000">

  <div id="brokers">
    <label>仲介手数料（%）:</label>
    <input type="number" class="brokerFee" value="22">
    <input type="number" class="brokerFee" value="22">
    <input type="number" class="brokerFee" value="22">
  </div>

  <button onclick="calculate()">計算する</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const finalAmount = parseFloat(document.getElementById('finalAmount').value);
      const fees = Array.from(document.getElementsByClassName('brokerFee')).map(f => parseFloat(f.value) / 100);

      let amount = finalAmount;
      const amounts = [amount];

      for (let i = fees.length - 1; i >= 0; i--) {
        amount = amount / (1 - fees[i]);
        amounts.unshift(amount);
      }

      let output = `<strong>企業が支払った金額:</strong> ${Math.round(amounts[0]).toLocaleString()} 円<br>`;
      output += `<strong>エンジニアの手取り:</strong> ${Math.round(finalAmount).toLocaleString()} 円<br>`;
      output += `<strong>総中抜き:</strong> ${(amounts[0] - finalAmount).toLocaleString()} 円<br>`;
      output += `<hr><strong>仲介ごとの取り分:</strong><br>`;

      for (let i = 0; i < fees.length; i++) {
        const feeAmount = amounts[i] - amounts[i+1];
        output += `仲介${i+1}: ${Math.round(feeAmount).toLocaleString()} 円 (${(fees[i]*100).toFixed(1)}%)<br>`;
      }

      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
